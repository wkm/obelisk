{{template "_header.html" .}}

<div class='fat-row'>
	<div class='large-2 columns'>
		<h1>Hosts</h1>
	</div>
</div>

<div class='fat-row'>
	<ul class="small-block-grid-2 large-block-grid-6">
	{{range .Object}}
		<li>
			<a href="/host/{{urlquery .}}">
				<div class='panel'><tt>{{html .}}</tt></div>
			</a>
		</li>
	{{end}}
	</ul>
</div>

{{template "_footer.html" .}}
